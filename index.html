<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <section id="card">
    <section id="img_section">
      <header id="header_container">
        <img src="image-header-mobile.jpg" alt="three people working happily while sat around a table" id="header_mobile">
        <img src="image-header-desktop.jpg" alt="three people working happily while sat around a table" id="header_desktop">
      </header>
    </section>
    <section id="text_section">
      <main id="main_container">
        <h1 id="main_heading">Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p id="main_p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </main>
      <footer id="footer_container">
        <div id="stat_1">
          <h2 class="stat_heading">10k+</h2>
          <p class="stat_text">companies</p>
        </div>
        <div id="stat_2">
          <h2 class="stat_heading">314</h2>
          <p class="stat_text">templates</p>
        </div>
        <div id="stat_3">
          <h2 class="stat_heading">12m+</h2>
          <p class="stat_text">queries</p>
        </div>
      </footer>
    </section>
  </section>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hamzzei</a>.
  </div>
</body>
</html>
